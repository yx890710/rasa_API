version: "2.0"

slots:
  express:
    type: text
  ord_no:
    type: text

intents:
  - search_package_date
  - search_express
  - check_express
  - enter_order_number

entities:
  - express
  - ord_no


responses:
  utter_search_express:
  - text: "若您要查詢DHL、FedEx、UPS三大國際快遞進/出貨資料,請先選擇要查詢的貨物是透過哪家快遞公司遞送?"

actions:
  - action_search_package_date
  - utter_search_express
  - action_check_express
  - action_enter_order_number



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
